<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!</title>
</head>
<body>
    WebSockets!!!

    <form id="form">
        <input id = "txt" />
        <button id="btn" type="submit">Enviar Mensaje</button>
    </form>
    <div id="msn"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        form.onsubmit = (e) => {
            e.preventDefault();
            const mensaje = txt.value;
            socket.emit('message', mensaje)
        }

        socket.on('message_one', data => {
            console.log(data)
        });

        socket.on('msn_rest', data => {
            console.log(data)
        });

        socket.on('msn_all', data => {
            let html = msn.innerHTML
            html += `<p>${data}</p>`
            msn.innerHTML = html;
        });

    </script>

</body>
</html>
